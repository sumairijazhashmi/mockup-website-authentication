<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9f9fc] flex flex-col items-center justify-center min-h-screen text-gray-900">

  <!-- Header -->
  <header class="w-full flex justify-between items-center px-4 py-3">
    <div class="flex items-center space-x-2">
      <div class="rounded-full bg-blue-600 w-6 h-6 flex items-center justify-center text-white font-bold">P</div>
      <span class="font-semibold text-gray-700">Passwords Mockup</span>
      <span class="text-sm text-gray-500">by Sumair & Taha</span>
    </div>
    <button class="text-gray-600 text-2xl font-bold">&#9776;</button>
  </header>

  <!-- Main content -->
  <main class="w-full max-w-sm bg-white p-6 rounded-xl shadow-sm">
    <h2 class="text-center font-medium text-gray-700 mb-1">Try the passwords demo</h2>
    <p class="text-center text-sm text-gray-500 mb-6">
      How to use the demo? 
      <a href="#" class="text-blue-600 hover:underline">Learn more.</a>
    </p>

    <h1 class="text-2xl font-semibold mb-4">Sign in</h1>

    <form id="loginForm" class="flex flex-col space-y-4">
      <!-- Email -->
      <input 
        type="email" 
        placeholder="Email" 
        class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required 
      >
      <!-- Password -->
      <input 
        type="password" 
        placeholder="Password" 
        class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required 
      >

      <!-- Error / Success Message -->
      <p id="errorMsg" class="text-red-600 text-sm h-5 text-center"></p>

      <!-- Continue button -->
      <button 
        type="submit" 
        class="bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
        Continue
      </button>

      <!-- Divider
      <div class="flex items-center justify-center space-x-2 text-gray-400 text-sm">
        <span class="w-1/5 border-b"></span>
        <span>or</span>
        <span class="w-1/5 border-b"></span>
      </div>

       Passkey button -->
      <!-- <button 
        type="button" 
        class="border border-gray-300 rounded-lg py-3 hover:bg-gray-50 transition">
        Sign in with a passkey
      </button>  -->

      <!-- Link to sign up -->
      <p class="text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="signup.html" class="text-blue-600 hover:underline font-medium">Create account</a>
      </p>
    </form>

    <p class="text-center text-sm text-gray-500 mt-8">
      <a href="#" class="underline">Data privacy</a>
    </p>
    <p class="text-center text-xs text-gray-400 mt-1">Powered by Sumair & Taha</p>
  </main>

  <!-- JS -->
  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.remove('text-green-600');
      errorMsg.classList.add('text-red-600');
    }

    function showSuccess(message) {
      errorMsg.textContent = message;
      errorMsg.classList.remove('text-red-600');
      errorMsg.classList.add('text-green-600');
    }

    function clearError() {
      errorMsg.textContent = '';
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.(com|net|org|edu|co|io|gov|pk)$/i;
      return emailRegex.test(email);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      clearError();

      const email = form.querySelector('input[type="email"]').value.trim();
      const password = form.querySelector('input[type="password"]').value;

      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');

      // Validate input
      if (!email || !password) {
        showError('Please enter both email and password.');
        return;
      }

      if (!isValidEmail(email)) {
        showError('Enter a valid email (e.g., name@example.com or ending with .com/.edu).');
        return;
      }

      // Check credentials
      if (email === storedEmail && password === storedPassword) {
        localStorage.setItem('isLoggedIn', 'true');
        showSuccess('âœ… Login successful! Redirecting...');
        setTimeout(() => window.location.href = 'account.html', 1200);
      } else {
        showError('Invalid email or password.');
      }
    });

    // Clear error when typing
    form.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', clearError);
    });

    // Auto-redirect if already logged in
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'account.html';
    }
  </script>
</body>
</html>
