<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9f9fc] flex flex-col items-center justify-center min-h-screen text-gray-900">

  <header class="w-full flex justify-between items-center px-4 py-3">
    <div class="flex items-center space-x-2">
      <div class="rounded-full bg-blue-600 w-6 h-6 flex items-center justify-center text-white font-bold">P</div>
      <span class="font-semibold text-gray-700">Passwords Mockup</span>
      <span class="text-sm text-gray-500">by Sumair & Taha</span>
    </div>
    <a href="index.html" class="text-gray-600 text-2xl font-bold">&#10005;</a>
  </header>

  <main class="w-full max-w-sm bg-white p-6 rounded-xl shadow-sm text-center">
    <h1 class="text-2xl font-semibold mb-4">Welcome!</h1>
    <p class="text-gray-600 mb-6">You are logged in as <span class="font-medium">user@example.com</span></p>

    <div class="flex flex-col space-y-3">
      <button onclick="logout()" class="bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Sign out</button>
      <a href="delete.html" class="border border-red-400 text-red-500 py-3 rounded-lg hover:bg-red-50 transition">Delete Account</a>
    </div>
  </main>

<script>
  // Redirect to login if not logged in
  if (localStorage.getItem('isLoggedIn') !== 'true') {
    window.location.href = 'index.html';
  }

  const userEmail = localStorage.getItem('userEmail');
  document.querySelector('span.font-medium').textContent = userEmail || 'user@example.com';

  function logout() {
    localStorage.removeItem('isLoggedIn');
    window.location.href = 'index.html';
  }
</script>
</body>
</html>
