<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9f9fc] flex flex-col items-center justify-center min-h-screen text-gray-900">

  <header class="w-full flex justify-between items-center px-4 py-3">
    <div class="flex items-center space-x-2">
      <div class="rounded-full bg-blue-600 w-6 h-6 flex items-center justify-center text-white font-bold">P</div>
      <span class="font-semibold text-gray-700">Passwords Mockup</span>
      <span class="text-sm text-gray-500">by Sumair & Taha</span>
    </div>
    <a href="index.html" class="text-gray-600 text-2xl font-bold">&#10005;</a>
  </header>

  <main class="w-full max-w-sm bg-white p-6 rounded-xl shadow-sm">
    <h1 class="text-2xl font-semibold mb-4">Create account</h1>

    <form id="signupForm" class="flex flex-col space-y-4">
      <input type="email" placeholder="Email" class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <input type="password" placeholder="Password" class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <input type="password" placeholder="Confirm password" class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>

      <!-- Error Message -->
      <p id="errorMsg" class="text-red-600 text-sm h-5 text-center"></p>

      <button type="submit" class="bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
        Create Account
      </button>

      <p class="text-center text-sm text-gray-600">
        Already have an account? 
        <a href="index.html" class="text-blue-600 hover:underline font-medium">Sign in</a>
      </p>
    </form>
  </main>

  <script>
    const form = document.getElementById('signupForm');
    const errorMsg = document.getElementById('errorMsg');

    function showError(message) {
      errorMsg.textContent = message;
    }

    function clearError() {
      errorMsg.textContent = '';
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.(com|net|org|edu|co|io|gov|pk)$/i;
      return emailRegex.test(email);
    }

    function isValidPassword(password) {
      const passRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$/;
      return passRegex.test(password);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      clearError();

      const [emailInput, passwordInput, confirmInput] = form.querySelectorAll('input');
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirm = confirmInput.value;

      // Email validation
      if (!isValidEmail(email)) {
        showError("Enter a valid email (e.g., name@example.com or ending with .com/.edu).");
        return;
      }

      // Password validation
      if (!isValidPassword(password)) {
        showError("Password must be atleast 8 characters, include uppercase, lowercase, and a number.");
        return;
      }

      // Confirm password match
      if (password !== confirm) {
        showError("Passwords do not match.");
        return;
      }

      // Check if user already exists
      const existingEmail = localStorage.getItem('userEmail');
      if (existingEmail && existingEmail === email) {
        showError("An account with this email already exists. Please log in instead.");
        return;
      }

      // Store credentials
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);
      showError(""); // clear

      // Small success message and redirect
      errorMsg.classList.remove("text-red-600");
      errorMsg.classList.add("text-green-600");
      errorMsg.textContent = "âœ… Account created successfully! Redirecting...";
      
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1200);
    });

    // Clear error when user starts typing
    form.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', clearError);
    });
  </script>
</body>
</html>
